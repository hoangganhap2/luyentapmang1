<script>
    var a = [];
    var count = 0;
    for (let i = 0; i < 5; i++) {
        a[i] = parseInt(prompt("Nhập số"));
    }
    for (let i=0;i<a.length;i++)
    if (a[i] < 0) {

    }
    document.writeln(count)
