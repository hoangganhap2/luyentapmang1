<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a=[];
let b;
var index=-1;
for(let i=0;i<10;i++){
    a[i]=parseInt(prompt("Nhập vào số "));
}
b=prompt("Nhập vào số V");
for(let i=0;i<a.length;i++){
    if(b==a[i]){
        index=i;
        break;
    }
}
if(index==-1){
    alert(b+" is not in the array");

}else {
    alert(b+" is in the array");
}

</script>
</body>
</html>
