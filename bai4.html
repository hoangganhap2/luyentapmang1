<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[];
    for(let i=0;i<5;i++){
        a[i]=prompt("Nhập vào số");
    }
    var first=0;
    var last=a.length-1;
    var b;
    while (first<last){
        b=a[first];
        a[first]= a[last];
        a[last]=b;
        first++;
        last--;

    }
    document.writeln(a);
</script>
</body>
</html>
