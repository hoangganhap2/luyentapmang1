<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let c=[];
    for(let i=0;i<10;i++){
        a[i]=parseInt(prompt("Nhập vào số mảng a"))
    }
    for(let i=0;i<10;i++){
        b[i]=parseInt(prompt("Nhập vào số mảng b"));
    }
    c=a.concat(b);
    document.writeln(c);
</script>
</body>
</html>
